server:
  port: ${PORT:3000}
spring:
  application:
    name: management-system-users
  config:
    import: configserver:http://localhost:8888
  main:
    banner-mode: off
  cloud:
#    refresh:
      # Disable refresh for AOT compilation
#      enabled: false
    openfeign:
#      compression:
#        request:
#          enabled: true
#        response:
#          enabled: true
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
      # Disable lazy attributes in OpenFeign client in order to run AOT compilation
#      lazy-attributes-resolution: false
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  datasource:
    name: users
    url: jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      show-details: always

logging:
  level:
    org:
      hibernate:
        sql: debug
      springframework:
        jdbc: trace
        h2: trace
